<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buku Nilai Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="p-4 sm:p-8 min-h-screen">
  <div id="loading" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="text-white text-xl flex flex-col items-center">
      <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Memuat Data...
    </div>
  </div>

  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">Buku Nilai Digital</h1>
      <p class="text-gray-500 mt-2">Pencatatan nilai siswa real-time dan responsif.</p>
      <p id="user-info" class="text-xs text-gray-400 mt-1">ID Pengguna: Memuat...</p>
    </header>

    <div id="app-container" class="bg-white rounded-xl shadow-lg p-6">
      <p class="text-gray-700">Mini web ini akan otomatis menyimpan nilai ke Firestore dan mengirim data ke Google Sheets menggunakan Apps Script.</p>
    </div>
  </div>
</body>
</html>
